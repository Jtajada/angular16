<div class="form-auth">
  <div class="card">
    <div class="card-body">
      <h3>Sign Up</h3>
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="Email Address"
            formControlName="userEmail"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="userPwd"
          />
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!signUpForm.valid"
          >
            Sign Up
          </button>
        </div>
      </form>

      <div class="form-group">
        <span class="or"><span class="orInner">Or</span></span>
      </div>
      <div class="redirectToLogin">
        <span
          >Already have an account?
          <span class="btn btn-link" routerLink="/sign-in">Log In</span></span
        >
      </div>
    </div>
  </div>
</div>
