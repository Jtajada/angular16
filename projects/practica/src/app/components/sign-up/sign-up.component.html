<div class="form-auth">
  <div class="card">
    <div class="card-body">
      <h3>Sign Up</h3>
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          placeholder="Email Address"
          #userEmail
          required
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          #userPwd
          required
        />
      </div>
      <div class="form-group">
        <input
          type="button"
          class="btn btn-primary"
          value="Sign Up"
          (click)="authService.SignUp(userEmail.value, userPwd.value)"
        />
      </div>
      <div class="form-group">
        <span class="or"><span class="orInner">Or</span></span>
      </div>
      <div class="redirectToLogin">
        <span
          >Already have an account?
          <span class="btn btn-link" routerLink="/sign-in">Log In</span></span
        >
      </div>
    </div>
  </div>
</div>
